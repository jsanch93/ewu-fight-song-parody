<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="style.css" media="screen">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>EWU Fight Song Parody by Victor E. Eagle</title>
</head>
<body>
    
   
<main>

    <audio src="ewufightsong.mp3" controls></audio>
    
    <h1>
      <a href="https://www.youtube.com/watch?v=h1BIRNVdugw"> EWU Fight <span>(Hippie)</span> Song<a>
    </h1>
    
    <figure>
      <p>Go, Eagles, Go <span>(Where do we go?!)</span></p> 
      <p>Put all you have in every play <span>(ACTING!)</span></p>
        <p>We’ll let you know <span>(Maybe!)</span></p>
        <p>That we are with you all way <span>(When we win!)</span></p>
    </figure>
    
    <figure>
      <p>So then it’s fight, Eagles, fight <span>(Don't give us a fright!)</span></p>
        <p>Show us the fight we’d like to see <span>(No violence!)</span></p>
        <p>Red and White just fight, fight, fight <span>(Peace!)</span></p>
    </figure>
    
    <figure>
      <p>And Eagles will win the victory! <span>(Through Peace!)</span></p>      
    </figure>
      
    <figure>
      <p>EASTERN! </p>
        <p>Eastern Eagles GO FIGHT WIN!</p>      
    </figure>
    
    </main>

</body>
</html>
